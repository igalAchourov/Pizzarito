<div class="container">
    <div class="row justify-content-center text-center" *ngIf="!errorMessage">
      <div class="col-lg-6">
        <h1><i> Desserts:</i></h1>
        <table class="mt-2 text-center">
          <tr *ngFor="let dessert of desserts">
            <td>{{ dessert.name }}</td>
            <td>{{ dessert.price }}â‚ª</td>
            <td><i class="fas fa-plus-circle" (click)="add(dessert)" ></i></td>
          </tr>
        </table>
        <div  class="btn-group mt-4   ">
          <button class="btn btn-info btn-lg" (click)="backToMenu()">Back To Menu</button>
          <button class="btn btn-success btn-lg" [routerLink]="['/order']">Check Out</button>
        </div>
      </div>
    </div>
    <div class="row justify-content-center text-center" *ngIf="errorMessage">
      <div class="col-lg-6">
<p><b>{{errorMessage}}</b></p>
      </div>
    </div>
  </div>
