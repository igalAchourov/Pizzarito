<div class="container">
  <div class="row">
    <div class="col-lg-6 justify-content-center text-center">
      <h1><i> Extras:</i></h1>
      <!-- EXTRAS -->
      <table class="mt-2 text-center">
        <tr *ngFor="let extra of extras">
          <td>{{ extra.name }}</td>
          <td>{{ extra.price }}â‚ª</td>
          <td>
            <i class="fas fa-plus-circle mr-1" (click)="addExtra(extra)"></i>
            <i class="fas fa-minus-circle" (click)="removeExtra(extra)"></i>
          </td>
        </tr>
      </table>
    </div>
    <!-- PIZZA DESC -->
    <div class="col-lg-6 mt-5">
      <h3>SIZE:{{ orderService.currentOrder.currentPizza.size.name }}</h3>
      <h3>EXTRAS:</h3>
      <ul>
        <li *ngFor="let extra of orderService.currentOrder.currentPizza.extras">
          {{ extra.name }},
        </li>
      </ul>
      <div *ngIf="!orderService.currentOrder.currentPizza.extras" style="font-size: larger">
        <p>No extras chosen</p>
      </div>
    </div>
    <!-- BUTTONS -->
  </div>
  <div class="row">
    <div class="col-lg-12 justify-content-center text-center">
      <div class="btn-group mt-5">
        <button class="btn btn-info btn-lg" (click)="backToSizes()">
          Back To Sizes
        </button>
        <button class="btn btn-warning btn-lg" (click)="addPizza()">
          Add Pizza
        </button>
        <button class="btn btn-success btn-lg">Check Out</button>
      </div>
    </div>
  </div>
</div>
