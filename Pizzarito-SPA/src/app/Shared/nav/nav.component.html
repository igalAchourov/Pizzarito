
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary navbar-expand-lg-sm navbar-expand-md navbar-expand-lg navbar-expand-xl}">
    <a class="navbar-brand" [routerLink]="['home']" >Pizzarito</a>
        <ul class="navbar-nav mr-auto">
        <li class="nav-item" >
          <a class="nav-link" [routerLink]="['menu']">Menu </a>
        </li>
        <li class="nav-item" >
          <div *ngIf="!loggedIn()">
            <a class="nav-link"  [routerLink]="['register']" >Register</a>
          </div>
          <div *ngIf="loggedIn()">
            <a class="nav-link"  [routerLink]="['orderHistory']" >Order History</a>
          </div>
          
        </li>
        <li class="nav-item" >
          <a class="nav-link"  [routerLink]="['about']" >About</a>
        </li>
       
   
      </ul>

      <a  class=" text-light mr-3 " >
        <i class="fa" style="font-size:24px" [routerLink]="['/order']">&#xf07a;</i>
        <span class='badge badge-warning' id='lblCartCount'> {{orderService.currentOrder.items}}</span>
      </a>
      <!-- RIGHT SIDE -->
      <div *ngIf="loggedIn()">
        
        <a
          class=" text-light"
          dropdownToggle
          style="cursor: pointer;"
        >
          Welcome {{ this.authService.decodedToken?.unique_name | titlecase }}
        </a>
          <a  class=" text-light" (click)="logout()" style="cursor: pointer;"> 
            <i class="fa fa-sign-out ml-3"> </i>Logout</a>
      </div>
      <form
      *ngIf="!loggedIn()"
      #loginForm="ngForm"
      class="form-inline my-2 my-lg-0"
      (ngSubmit)="login()"
    >
      <input
        type="text"
        class="form-control mr-sm-2 "
        placeholder="Username"
        required
        name="username"
        [(ngModel)]="model.username"

      />
      <input
        type="password"
        class="form-control mr-sm-2"
        placeholder="Password"
        name="password"
        required
        [(ngModel)]="model.password"
      />
      <button
        class="btn btn-success my-2 my-sm-0"
        type="submit"
        [disabled]="!loginForm.valid"
      >
        Login
      </button>
    </form>

  </nav>
