<div class="container-fluid text-center">
  <h1>Order History</h1>
  <p >*Click the date for details</p>
  <div class="row">
    <div class="col">
      <div *ngIf="orders == undefined">
        <h4>No previous orders</h4>
      </div>

      <div *ngFor="let order of orders" class="mt-3">
        <div style="cursor: pointer;" [routerLink] >
          <p>{{ order.date | date: "MMM d, y, h:mm:ss a" }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
