<div class="container-fluid text-center">
  <h1><i>Order History</i> </h1>
  <div class="row">
    <div class="col">
      <div *ngIf="orders == undefined">
        <h4>No previous orders</h4>
      </div>

      <div *ngFor="let order of orders" class="mt-3">
        <div style="cursor: pointer;" [routerLink]="['/orderHistory/',order.id]" >
          <p>{{ order.date | date: "MMM d, y, h:mm:ss a" }} - <b>click for more details</b></p>
        </div>
      </div>
    </div>
  </div>
</div>
